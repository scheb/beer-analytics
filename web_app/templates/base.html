<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <title>{% block title %}{% endblock %} | Beer Analytics</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}"/>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap shadow">
    <div class="container-fluid navbar-expand-md">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0" href="/">Beer Analytics</a>
        <button class="navbar-toggler d-md-none ml-auto" type="button" data-toggle="collapse" data-target="#sidebar"
                aria-controls="sidebar" aria-expanded="false" aria-label="Toggle filters" title="Toggle filters">
            <span class="navbar-toggler-icon"></span>
        </button>
                <button class="navbar-toggler d-md-none ml-1" type="button" data-toggle="collapse"  data-target="#top-navigation"
                aria-controls="top-navigation" aria-expanded="false" aria-label="Toggle navigation" title="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="top-navigation" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url "style_overview" %}">Beer Styles</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "hop_overview" %}">Hops</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "fermentable_overview" %}">Fermentables</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url "legal" %}">Legal Stuff</a></li>
                <li class="nav-item"><a class="nav-link pt-md-0 pb-md-0" href="https://github.com/scheb/beer-analytics">
                    <span class="github-icon d-none d-md-inline-block" title="Fork me on GitHub"></span>
                    <span class="d-md-none">Fork me on GitHub</span>
                </a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3"></div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 pb-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
{% block script %}{% endblock %}

</body>
</html>
